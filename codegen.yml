schema: https://api-sa-east-1.graphcms.com/v2/cl4omq4k60jpi01xl83mi1scj/master

documents: ./src/graphql/**/*.graphql

generates:
  ./src/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
